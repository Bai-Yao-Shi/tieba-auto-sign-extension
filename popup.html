<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>贴吧自动签到</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>贴吧自动签到</h1>
  <button id="signAll">立即签到所有贴吧</button>

  <h2>定时签到设置</h2>
  <label>
    每天
    <input type="number" id="hour" min="0" max="23" /> 点
    <input type="number" id="minute" min="0" max="59" /> 分
  </label>
  <button id="saveSchedule">保存定时</button>
  <div id="scheduleInfo"></div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <h2>签到日志</h2>
  <ul id="logList"></ul>
  <script src="popup.js"></script>
</body>
</html>
